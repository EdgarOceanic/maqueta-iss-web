<!DOCTYPE HTML>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<!-- Favicons -->
<link rel="shortcut icon" href="favicon.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">

<title>ISS</title> 

<!-- Styles -->
<link href="css/style.css" rel="stylesheet" media="screen">
<link href="css/icons.css" rel="stylesheet" media="screen" type="text/css">
<link href="css/responsive.css" rel="stylesheet" media="screen" type="text/css">
</head>
<body>
    
    <div class="loader"><div class="spinner"><div class="double-bounce1"></div><div class="double-bounce2"></div></div></div>

    <!-- Navbar -->

    <header class="navbar navbar-2 navbar-white boxed">
      <div class="navbar-bg"></div>
      <a class="brand" href="#page1">
        <img class="brand-img" alt="Logo" src="images/logo_home.png">
      </a>
    </header>

    <div class="container-fluid">
      <div class="row">
    		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 section-bg-blue-2">
    			<div class="content-img-blue">
				    <figure>
                    	<img src="images/img-login.png" class="img-access-general">
                	</figure>
				    <h1 class="display-2 text-white margin-xs"> ¡DATOS
				       	<span class="text-primary"><br class="hidden-sm">FISCALES.</span>
				    </h1>
                </div>
			</div>   

      <!-- Contenedor de cambio -->

			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 p-0">
				<header class="yellow-line m-b-30">
					<div class="col-lg-12 text-right">
          				<span><i class="fa fa-edit"></i></span>
          			</div>
				</header>

				<div class="content-scroll-white">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-content">
						<form>
							<p class="text-dark col-lg-12">Datos Fiscales</p>
							<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				                <label class="text-label">*Nombres:</label>
				                <input type="text" class="inp-cotizar">
				            </div>
				            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				                <label class="text-label">*Apellidos:</label>
				                <input type="text" class="inp-cotizar">
				            </div>
				            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				                <label class="text-label">*CURP:</label>
				                <input type="text" class="inp-cotizar">
				            </div>
				            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				                <label class="text-label">*RFC:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				                <label class="text-label">*Teléfono 1:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				                <label class="text-label">*Correo Electónico:</label>
				                <input type="email" class="inp-cotizar">
				            </div>

				            <p class="text-dark col-lg-12">Domicilio fiscal</p>

				            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				                <label class="text-label">*Calle:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				                <label class="text-label">*Colonia:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				                <label class="text-label">*Población:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				                <label class="text-label">*CP:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 m-b-40">
				                <label class="text-label">*Entidad Federativa:</label>
				                <select class="inp-cotizar">
				                    <option value="">Seleccione uno:</option>
				                    <option value="opcion-1">Opción 1</option>
				                    <option value="opcion-2">Opción 2</option>
				                </select>
				            </div>

				            <p class="text-dark col-lg-12">Datos Bancarios</p>

				            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				                <label class="text-label">*Cuenta CLABE:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 m-b-40">
				                <label class="text-label">*BANCO:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right-content m-b-40">
			                    <a href="#"><button class="btn-cancel">AHORA NO</button></a>
			                    <a href="#"><button class="btn">GUARDAR</button></a>
			                </div>
						</form>
					</div>	
				</div>
    		</div>
    	</div>
    </div>	


<!-- jQuery -->

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.pagepiling.js"></script>



<!-- Scripts -->
<script src="js/scripts.js"></script> 
</body>
</html>
