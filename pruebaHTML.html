<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '1477564509019113',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v3.0'
          });
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
      </script>

    <script>
         function funcion() {
        FB.ui({
            method: 'share',
            display: 'popup',
            href: 'https://developers.facebook.com/docs/',
        quote: 'Acabas de hacer una emisi√≥n'
        
        }, function(response){});
        }
    </script>

</head>
<body>
    

    <div class="">
        <h1>Share Dialog</h1>
      </div>
      
      <p>Click the button below to trigger a Share Dialog</p>
      
      <div id="shareBtn" class="" onclick="funcion()">Share</div>
      
      <p style="margin-top: 50px">
        <hr />
        <a class="btn btn-small"  href="https://developers.facebook.com/docs/sharing/reference/share-dialog">Share Dialog Documentation</a>
      </p>
      



</body>
</html>
