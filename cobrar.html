<!-- Styles -->
<link href="css/style.css" rel="stylesheet" media="screen">

<body>
    
    <div class="loader"><div class="spinner"><div class="double-bounce1"></div><div class="double-bounce2"></div></div></div>

    <div class="container-fluid">
      <div class="row">
    		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 section-bg-blue">
    			<div class="content-img-blue">
    				<a class="brand brand-special m-l-0" href="#page1">
				        <img class="brand-img" alt="Logo" src="images/logo_home.png">
				    </a>
				    <figure>
                    	<img src="images/img-login.png" class="img-access-general">
                	</figure>
				    <h1 class="display-2 text-white margin-xs"> ¡QUIERO
				       	<span class="text-primary"><br class="hidden-sm">COBRAR!.</span>
				    </h1>
				    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-l-0 p-r-0">
                	<div class="text-white text-left col-xs-6 col-sm-6 col-md-8 col-lg-8 p-l-0 p-r-0">Total a cobrar:</div>
                	<div class="text-white-bold text-right col-xs-6 col-sm-6 col-md-4 col-lg-4 p-l-0 p-r-0">$1,500</div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-l-0 p-r-0">
                	<div class="text-white text-left col-xs-6 col-sm-6 col-md-8 col-lg-8 p-l-0 p-r-0">Ret. ISR:</div>
                	<div class="text-white-bold text-right col-xs-6 col-sm-6 col-md-4 col-lg-4 p-l-0 p-r-0">$150</div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 line-white"></div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-l-0 p-r-0">
                	<div class="text-white-bold text-left col-xs-6 col-sm-6 col-md-8 col-lg-8 p-l-0 p-r-0">Total:</div>
                	<div class="text-white-bold text-right col-xs-6 col-sm-6 col-md-4 col-lg-4 p-l-0 p-r-0">$1,350</div>
                </div>
			    </div>
			</div>   

      <!-- Contenedor de cambio -->

			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 p-0 bg-white">
				<header class="yellow-line m-b-30"></header>
				<div class="content-scroll-white">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-content">
						<form>
							<p class="text-dark col-lg-12">Datos Fiscales</p>
							<p class="text-muted col-lg-12 m-b-30">Los datos bancarios deben ser de la persona fiscal</p>
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				                <label class="text-label">*Razón social:</label>
				                <input type="text" class="inp-cotizar">
				            </div>
				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				                <label class="text-label">*CURP:</label>
				                <input type="text" class="inp-cotizar">
				            </div>
				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				                <label class="text-label">*RFC:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				                <label class="text-label">*Teléfono 1:</label>
				                <input type="text" class="inp-cotizar">
				            </div>
				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				                <label class="text-label">*Teléfono 2:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				                <label class="text-label">*Correo Electónico:</label>
				                <input type="email" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 m-b-40">
				                <label class="text-label">*Estado Civil:</label>
				                <select class="inp-cotizar">
				                    <option value="">Seleccione uno:</option>
				                    <option value="opcion-1">Opción 1</option>
				                    <option value="opcion-2">Opción 2</option>
				                </select>
				            </div>

				            <p class="text-dark col-lg-12">Domicilio fiscal</p>

				            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
				                <label class="text-label">*Calle:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				                <label class="text-label">*Colonia:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				                <label class="text-label">*Población:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				                <label class="text-label">*CP:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 m-b-40">
				                <label class="text-label">*Entidad Federativa:</label>
				                <select class="inp-cotizar">
				                    <option value="">Seleccione uno:</option>
				                    <option value="opcion-1">Opción 1</option>
				                    <option value="opcion-2">Opción 2</option>
				                </select>
				            </div>

				            <p class="text-dark col-xs-12 col-sm-12 col-md-12 col-lg-12">Datos Bancarios</p>

				            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
				                <label class="text-label">*Cuenta CLABE:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

				            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 m-b-40">
				                <label class="text-label">*BANCO:</label>
				                <input type="text" class="inp-cotizar">
				            </div>

							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right-content m-b-40">
			                    <a href="#"><button class="btn-cancel">AHORA NO</button></a>
			                    <a href="#"><button class="btn">COBRAR</button></a>
			                </div>
						</form>
					</div>	
				</div>
    		</div>
    	</div>
    </div>
