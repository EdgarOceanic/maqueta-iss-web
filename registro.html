<body>

  <!-- Mensajes de Alerta -->

    <!-- Navbar -->
      <div class="register-background text-white">
        <div class="vertical-centred">
          <div class="container">
            <div class="intro">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center m-b-30">
                  <a class="brand" href="#">
                    <img class="brand-img" alt="Logo" src="images/logo_home.png">
                  </a>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-reg">

                    <figure>
                      <img src="images/img-login.png" class="img-access">
                    </figure>
                    <h2 class="m-rl-0">REGISTRO</h2>
                    <p class="text-access">
                      Ya casí eres parte de ISS comparación de seguros, no olvides que puedes<span class="text-orage">GANAR</span>  cada vez que recomiendes.
                    </p>

                    <div class="col-lg-12 text-left content-info"><i class="fa fa-info-circle"></i></div>
                  </div>

                  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 bg-login-white">
                    <h3>Registrate con tu perfil favorito</h3>
                    <div class="col-lg-12">
                      <div class="social-logo">
                        <figure class="content-logo">
                          <a href="#"><img src="images/logo-face.png" class="img-social"></a><br>
                          <span class="text-face">Facebook</span>
                        </figure>

                        <figure class="content-logo">
                          <a href="#"><img src="images/logo-google.png" class="img-social"></a><br>
                          <span class="text-google">google</span>
                        </figure>
                        
                      </div>
                    </div>
                    <div class="col-lg-12 text-center text-o">Ó</div>

                    <div class="row">
                      <form>
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                          <i class="fa fa-user"></i><input type="text" class="inp-log" placeholder="Nombre(s):">
                        </div>

                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                          <i class="fa fa-user"></i><input type="text" class="inp-log" placeholder="Apellido Paterno:">
                        </div>

                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                          <i class="fa fa-user"></i><input type="text" class="inp-log" placeholder="Apellido Materno:">
                        </div>

                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                          <i class="fa fa-child"></i><input type="text" class="inp-log" placeholder="Genero:">
                        </div>

                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                          <i class="fa fa-birthday-cake"></i><input type="text" class="inp-log" placeholder="Fecha de nacimiento:">
                        </div>

                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                          <i class="fa fa-phone"></i></i><input type="text" class="inp-log" placeholder="Teléfono:">
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                          <i class="fa fa-envelope"></i><input type="text" class="inp-log" placeholder="Correo Electrónico:">
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                          <i class="fa fa-codepen"></i><input type="text" class="inp-log" placeholder="Código de invitado:">
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                          <i class="fa fa-key"></i><input type="text" class="inp-log" placeholder="Contraseña:">
                        </div>

                         <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                          <i class="fa fa-key"></i><input type="text" class="inp-log" placeholder="Confirmación Contraseña:">
                        </div>


                        <div class="col-lg-12 text-left m-b-es">
                          <div class="checkbox checkbox-primary">
                            <input id="checkbox-1" type="checkbox">
                            <label><span class="text-black">Acepto el </span><a href="#" class="text-left text-link-login">aviso de privacidad, terminos y condiciones</a></label>
                          </div>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-md-12 col-lg-12 text-center p-0">
                          <a href=""><button class="btn-cotizar">CREA CUENTA</button></a>
                        </div>

                      </form>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-register">
