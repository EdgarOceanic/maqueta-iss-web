<div>

  <!-- Menu-->
  <app-generic-menu></app-generic-menu>

  <!-- Navbar -->
  <app-generic-nanbvar></app-generic-nanbvar>

  <div class="container-fluid section-bg-dash">
    <div class="container">
      <div class="conteiner-dash-info">
        <div class="row">
          <div class="col-lg-12">
            <header class="header-blue-3-dash">
              <div class="img-content-perfil"><img src="/assets/images/dash/img-perfil.png" class="img-perfil-dash"></div>
              <div class="icon-content-perfil"><i></i></div>
              <h2 class="text-dash-header">Mi Perfil</h2>
              <span class="text-white">{{userName}}</span>
            </header>


            <div class="content-dash-white-2">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nav-menu-dash">
                <nav class="nav-menu">
                  <ul>
                    <li><a routerLink="/mi-perfil/datos-personales" (click)="setSelecteddMyProfileTabIndex(0)"
                           class="link-nav" [ngClass]="{'active-profile': selectedMyProfileTabIndex===0}">Datos
                      personales</a></li>
                    <li><a routerLink="/mi-perfil/domicilio" (click)="setSelecteddMyProfileTabIndex(1)" class="link-nav"
                           [ngClass]="{'active-profile': selectedMyProfileTabIndex===1}">Domicilio</a></li>
                    <li><a routerLink="/mi-perfil/datos-fiscales" (click)="setSelecteddMyProfileTabIndex(2)"
                           class="link-nav" [ngClass]="{'active-profile': selectedMyProfileTabIndex===2}">Datos Físcales
                      / Bancarios</a></li>
                    <li><a routerLink="/mi-perfil/cambiar-contrasena" (click)="setSelecteddMyProfileTabIndex(3)"
                           class="link-nav" [ngClass]="{'active-profile': selectedMyProfileTabIndex===3}">Cambio de
                      Contraseña</a></li>
                  </ul>
                </nav>
              </div>


              <!-- INYECCION DE VISTAS -->
              <router-outlet></router-outlet>
              <!-- FINALIZA LA INYECCION DE SUBMODULOS -->


              <div class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
