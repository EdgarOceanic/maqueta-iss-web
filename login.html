<!DOCTYPE HTML>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

<!-- Favicons -->
<link rel="shortcut icon" href="favicon.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">

<title>ISS</title>

<script src="js/jquery.min.js"></script>

<!-- Styles -->
<link href="css/style.css" rel="stylesheet" media="screen" type="text/css">
<link href="css/icons.css" rel="stylesheet" media="screen" type="text/css">
<link href="css/responsive.css" rel="stylesheet" media="screen" type="text/css">
</head>
<body>

    <!-- Mensajes de Alerta -->

    <div class="form-validation">
      <p>La contraseña es incorrecta</p>
    </div>


    
    <!-- Navbar -->
      <div class="login-background text-white">
        <div class="vertical-centred">
          <div class="container">
            <div class="intro">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center m-b-30">
                  <a class="brand" href="#">
                    <img class="brand-img" alt="Logo" src="images/logo_home.png">
                  </a>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-log">
                  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 bg-login-blue">
                    <figure>
                      <img src="images/img-login.png" class="img-access">
                    </figure>
                    <h2 class="m-rl-0">INGRESAR</h2>
                    <p class="text-access">
                      Si ya eres parte de ISS comparación de seguros, no olvides que puedes <span class="text-orage">GANAR</span>  cada vez que recomiendes.
                    </p>

                    <div class="col-lg-12 text-left content-info"><i class="fa fa-info-circle"></i></div>
                  </div>

                  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 bg-login-white">
                    <h3>Inicia sesión con</h3>
                    <div class="col-lg-12">
                      <div class="social-logo">
                        <figure class="content-logo">
                          <a href="#"><img src="images/logo-face.png" class="img-social"></a><br>
                          <span class="text-face">Facebook</span>
                        </figure>

                        <figure class="content-logo">
                          <a href="#"><img src="images/logo-google.png" class="img-social"></a><br>
                          <span class="text-google">google</span>
                        </figure>
                        
                      </div>
                    </div>
                    <div class="col-lg-12 text-center text-o">Ó</div>

                    <div>
                      <form class="js-form" novalidate="novalidate">
                        <i class="fa fa-user"></i><input type="text" class="inp-log" placeholder="Usuario / Correo Electrónico" aria-required="true">
                        <i class="fa fa-key"></i><input type="password" class="inp-log" placeholder="Contraseña" aria-required="true">
                        <a href="#" class="text-left text-link-login"><p>¡He olvidado mi contraseña!</p></a>

                        <div class="col-md-12 col-lg-12 text-center p-0">
                          <a href=""><button class="btn-cotizar">INGRESAR</button></a>
                        </div>

                      </form>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-register">
                    <h3 class="link-register"><a href="registro.html">CREAR CUENTA</a></h3>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="copy-bottom white boxed">© ISS 2018.</div>
    </div>
